<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <div class="position-absolute top-0 end-0 me-3 mt-2">
            <a href="index.html">Google Search</a>
        </div>
        <div class="container-fluid">
            <form action="https://www.google.com/search?">
                <input class="form-control mb-2 w-50 mx-auto" type="text" name="as_q" placeholder="All these words">
                <input class="form-control mb-2 w-50 mx-auto" type="text" name="as_epq" placeholder="This exact word or phrase">
                <input class="form-control mb-2 w-50 mx-auto" type="text" name="as_oq" placeholder="Any of these words">
                <input class="form-control mb-2 w-50 mx-auto" type="text" name="as_eq" placeholder="None of these words">
                <input class="form-control w-25 mx-auto" type="submit" value="Advanced Search">
                
            </form>
        </div>
    </body>
</html>
